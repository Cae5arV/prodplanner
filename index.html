        <button onclick="Schair()">S chair</button>
        <button onclick="Scoffee()">S coffee</button>

        <button onclick="Dchair()">D chair</button>
        <button onclick="Dvine()">D vine</button>

        <button onclick="ZGtable()">ZG table</button>
        <button onclick="ZGchair()">ZG chair</button>
        <button onclick="ZGlong()">ZG long</button>
        <button onclick="ZGart()">ZG art</button>

        <button onclick="ZGmirror()">ZG coffee</button>

        <button onclick="STchair()">ST chair</button>
        <button onclick="STcoffee()">ST coffee</button>
        <button onclick="STart()">ST art</button>
        <button onclick="STbig()">ST big</button>
        <button onclick="STcarpet()">ST carpet</button>
        <button onclick="Downtime()">Downtime</button>
        <button onclick="cancelLastAction()">Cancel Last Action</button>
    </div>

    <!-- Text Input for Adding Text to Hour Squares -->
    <div class="control-container">
        <input type="text" id="hourText" placeholder="Enter text for hour">
        <button onclick="addTextToSelectedHours()">Add Text to Selected Hours</button>
    </div>

    <!-- Calendar Title -->
    <h1>PRODUCTION PLANNER 2025</h1>

    <!-- Calendar Container -->
    <div id="calendar"></div>

    <!-- Script -->
    <script src="script.js"></script>
